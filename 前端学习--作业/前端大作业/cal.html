<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        function isLeapYear(iYear)
        {//是否是闰年
            if (iYear % 4 == 0 && iYear % 100 != 0)
            {
                return true;
            }
            else
            {
                if(iYear % 400 == 0)
                {
                    return true;
                }
                else
                {
                    return false;
                }
            }
        }
        window.onload = function(){
            var date = new Date();
            var year = parseInt(date.getFullYear());
            var month = parseInt(date.getMonth())+1;
            var day = date.getDate();
            var week = date.getDay();
            var td = document.getElementsByTagName("td");
            var daylength = 0;
            switch(month){
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    daylength = 31; break;
                case 2:
                    if(isLeapYear(year))
                        daylength = 29;
                    else
                        daylength = 28;
                    break;
                default:
                    daylength = 30;
            }
            var mod = day % 7 + 8 + week;
            document.write(mod);
            var j = 1;
            for(var i = mod; i < td.length; i++)
            {
                if(j > daylength)
                    break;
                td[i].innerHTML = j++;
                td[i].setAttribute("class", "bg");
            }
        }
    </script>
    <style>
        table tr td.bg{
            background: #f0f0f0;
            border: 1px solid #d4d0c8;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td class="bg">日</td><td class="bg">一</td><td class="bg">二</td><td class="bg">三</td><td class="bg">四</td> <td class="bg">五</td><td class="bg">六</td>
    </tr>

    </tr>

    </tr>
</table>
</body>
</html>
