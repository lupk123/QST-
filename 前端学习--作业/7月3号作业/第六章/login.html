<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>注册页面</title>
    <link href = "login.css" rel="stylesheet"/>
</head>
<body>
<div id = "header">
    <img src = "images/logo.gif" id = "logo"/>
    <ul>
        <li class = "slash"><a href = "#">首页</a></li>
        <li class = "slash"><a href = "#">商品展示页</a></li>
        <li class = "slash"><a href = "#">购物车</a></li>
        <li><a href = "#">登陆</a></li>
    </ul>
</div>
<div id = "main">
    <div id = "middle">
        <ul id = "list">
            <li id = "li-1">填写注册信息</li>
            <li id = "li-2">邮箱验证</li>
            <li id = "li-3">完成注册</li>
        </ul>
        <img src = "images/register_pic_01.gif"/>
        <h3>HI, 欢迎使用E-shop, 尽情享受多重优惠服务</h3>
        <p>您所提供的资料不会用作其它用途，请放心填写</p>
    </div>
    <div id = "form">
        <form action = "#" method = "post">
            <table width = "80%">
                <tr>
                    <td>E-mail地址：</td>
                    <td><input type = "text" name = "mail"/></td>
                </tr>
                <tr>
                    <td>设置昵称：</td>
                    <td><input type = "text" name = "username"/></td>
                </tr>
                <tr>
                    <td>设置密码：</td>
                    <td><input type = "password" name = "password_agin"/></td>
                </tr>
                <tr>
                    <td>再一次输入密码：</td>
                    <td><input type = "password" name = "main"/></td>
                </tr>
                <tr>
                    <td>性别：</td>
                    <td>
                        <input type = "radio" name = "sex" value = "male" checked = "checked"/>男
                        <input type = "radio" name = "sex" value = "female"/>女
                    </td>
                </tr>
                <tr>
                    <td>爱好：</td>
                    <td>
                        <input type = "checkbox" name = "hobby1" value = "game"/>玩游戏
                        <input type = "checkbox" name = "hobby2" value = "book"/>看书
                        <input type = "checkbox" name = "hobby2" value = "sport"/>运动
                    </td>
                </tr>
                <tr>
                    <td>所在地区：</td>
                    <td>
                        <select name = "city">
                            <option value = "0" selected = "selected">请选择城市</option>
                            <option value = "1">青岛</option>
                            <option value = "2">济南</option>
                        </select>
                        <select name = "origion">
                            <option value = "0" selected = "selected">请选择城市/地区</option>
                            <option value = "1">市南区</option>
                            <option value = "2">市北区</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>注册须知：</td>
                    <td>
                        <textarea cols = "45" rows = "5" name = "content">欢迎阅读服务条款协议，本协议阐述之条款和协议适用于你的网站的各种工具和服务.

                            本服务协议具有合同效力</textarea>
                    </td>
                </tr>
                <tr>
                    <td>同意以上协议：</td>
                    <td><input type = "checkbox" name = "agree"/></td>
                </tr>
                <tr>
                    <td></td>
                    <td><a href = "#"><img id = "a" src = "images/register_btn_out.gif"/></a></td>
                </tr>
            </table>
        </form>
    </div>
</div>
<div id = "footer">
    <iframe src = "footer.html" frameborder="0" scrolling="no" width = "928px"></iframe>
</div>
</body>
</html>
